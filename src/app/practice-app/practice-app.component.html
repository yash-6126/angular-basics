<button class="btn btn-primary" (click)="togglePassword()">Display Details</button>
<p *ngIf="showPassword" [ngStyle]="{'font-weight': 'bold', 'margin': '20px 0'}">Secret Password = tuna</p>
<ul>
    <li 
        *ngFor="let log of buttonLogs; let i = index" 
        [ngStyle]="{'background-color': i < 4 ? 'transparent' : 'blue'}"
        [ngClass]="{'item-color': i >= 4}"
    >
        {{ log }}
    </li>
</ul>
